<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>VisionJS Demo</title>

  <style type="text/css">

  </style>
    <script type="text/javascript">
        var TestController = (function () {
            function TestController() {
                this.reset();
            }
            TestController.prototype.reset = function () {
                this.name = '';
                this.items = [];
            };
            return TestController;
        }());
    </script>
</head>

<body>
    <div v-class="TestController" v-name="test">
        <h1>Hello, this is a VisionJS Demo! Value: <span v-bind="test.name">Test</span></h1>
        <input type="text" v-bind="test.name" />
        <button v-click="test.reset()">Reset</button>
        <button v-click="list.add()">Add New List Item</button>
        <ul v-list="test.items" v-name="list">
            <li v-list-item>
                <span v-bind="item.name">Tom</span>, <span v-bind="item.age">22</span> Years Old <input type="text" v-bind="item.name" /> <input type="text" v-bind="item.age" /> <button v-click="list.remove(item)">X</button>
            </li>
            <li v-list-item>
                <span v-bind="item.name">Steve</span>, <span v-bind="item.age">46</span> Years Old  <input type="text" v-bind="item.name" /> <input type="text" v-bind="item.age" /> <button v-click="list.remove(item)">X</button>
            </li>
            <li v-list-item>
                <span v-bind="item.name">Frank</span>, <span v-bind="item.age">31</span> Years Old  <input type="text" v-bind="item.name" /> <input type="text" v-bind="item.age" /> <button v-click="list.remove(item)">X</button>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="vision.js"></script>
</body>
</html>
